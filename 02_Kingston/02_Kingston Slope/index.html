<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Kingston Slope</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ParcelSlope_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.90117267700168,-74.05086074832514],[41.95222681850739,-73.95558163386723]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoDbPositron_0');
        map.getPane('pane_CartoDbPositron_0').style.zIndex = 400;
        var layer_CartoDbPositron_0 = L.tileLayer('http://basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_CartoDbPositron_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_CartoDbPositron_0;
        map.addLayer(layer_CartoDbPositron_0);
        function pop_ParcelSlope_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">RPS_LINK</th>\
                        <td>' + (feature.properties['RPS_LINK'] !== null ? autolinker.link(feature.properties['RPS_LINK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">S_MEAN</th>\
                        <td>' + (feature.properties['S_MEAN'] !== null ? autolinker.link(feature.properties['S_MEAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">S_MEDIAN</th>\
                        <td>' + (feature.properties['S_MEDIAN'] !== null ? autolinker.link(feature.properties['S_MEDIAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">S_RANGE</th>\
                        <td>' + (feature.properties['S_RANGE'] !== null ? autolinker.link(feature.properties['S_RANGE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ParcelSlope_1_0(feature) {
            if (feature.properties['S_MEDIAN'] >= 0.000000 && feature.properties['S_MEDIAN'] <= 7.500000 ) {
                return {
                pane: 'pane_ParcelSlope_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.02)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,249,0.85)',
                interactive: true,
            }
            }
            if (feature.properties['S_MEDIAN'] >= 7.500000 && feature.properties['S_MEDIAN'] <= 15.000000 ) {
                return {
                pane: 'pane_ParcelSlope_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.02)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,124,120,0.85)',
                interactive: true,
            }
            }
            if (feature.properties['S_MEDIAN'] >= 15.000000 && feature.properties['S_MEDIAN'] <= 36.580000 ) {
                return {
                pane: 'pane_ParcelSlope_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.02)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,32,77,0.85)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_ParcelSlope_1');
        map.getPane('pane_ParcelSlope_1').style.zIndex = 401;
        map.getPane('pane_ParcelSlope_1').style['mix-blend-mode'] = 'normal';
        var layer_ParcelSlope_1 = new L.geoJson(json_ParcelSlope_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ParcelSlope_1',
            layerName: 'layer_ParcelSlope_1',
            pane: 'pane_ParcelSlope_1',
            onEachFeature: pop_ParcelSlope_1,
            style: style_ParcelSlope_1_0,
        });
        bounds_group.addLayer(layer_ParcelSlope_1);
        map.addLayer(layer_ParcelSlope_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Kingston Slope</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Parcel Slope<br /><table><tr><td style="text-align: center;"><img src="legend/ParcelSlope_1_080.png" /></td><td>0 - 8</td></tr><tr><td style="text-align: center;"><img src="legend/ParcelSlope_1_8151.png" /></td><td>8 - 15</td></tr><tr><td style="text-align: center;"><img src="legend/ParcelSlope_1_15372.png" /></td><td>15 - 37</td></tr></table>': layer_ParcelSlope_1,"CartoDb Positron": layer_CartoDbPositron_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
